---
layout: default
---

<article class="post container">
  <h1 class="title">{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}, by {{page.author}}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
